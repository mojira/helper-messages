name: Test Messages
on:
  pull_request:
    branches: 
      - master
jobs:
  test-messages:
    name: Test Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Build Messages
        run: npm run build:messages

      - name: Test Messages
        run: npm run test:messages
