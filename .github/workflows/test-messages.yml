name: Test Messages
on:
  pull_request:
    branches: 
      - master
jobs:
  test-messages:
    name: Test Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Node Modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install
        run: npm ci

      - name: Build Messages
        run: npm run build:messages

      - name: Test Messages
        run: npm run test:messages
