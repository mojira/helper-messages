<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mojira Helper Messages</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/76ec3903cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background container-fluid">
        <div class="main">
            <h2 class="display-4">Mojira Helper Message Web Application</h2>
            <div class="alert alert-warning">
                <button type="button" data-dismiss="alert" aria-hidden="true" class="close">Ã—</button>
                <div class="icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                Please note that these messages may only be used by Mojira helpers and moderators.
            </div>
            <div class="selector">
                <select class="custom-select mr-sm-2">
                    <option value="0" selected>Select a message</option>
                </select>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Project: MC
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="projectDropdownMenu">
                    </div>
                </div>
            </div>
            <div class="inputarea">
                <div class="stdtext">
                    <p class="text-muted" id="msginfo">Please select a message.</p>
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary" id="copybutton" data-toggle="tooltip"
                data-placement="top" title="Copied!" disabled>Copy</button>
            <div>
                <p class="text-muted">Preview:</p>
                <iframe class="message-preview" sandbox="">
                </iframe>
            </div>
            <div class="footer">
                <small class="text-muted">Made by <a href="https://bugs.mojang.com/secure/ViewProfile.jspa?name=Bemoty"
                        target="_blank">Bemoty</a></small>
            </div>
        </div>
    </div>

    <!-- Import JS Bundle -->
    <script src="bundle.js"></script>
</body>

</html>
